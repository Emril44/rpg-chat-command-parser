[package]
# List of files and patterns to exclude from the final package
exclude = [
    "*.png",                # Exclude image files
    "Makefile",             # Exclude Makefile
    "*.json",               # Exclude generated JSON files
    "*.bak",                # Exclude backup files
    "Cargo.toml.orig",      # Exclude old Cargo files
    "/target/",             # Exclude build artifacts
    "/.git/",               # Exclude Git metadata
    "/diagram/"             # Exclude the diagram folder unless needed
]
